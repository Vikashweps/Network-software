version: '3.8'

services:
  pizza-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: pizza-api
    ports:
      - "8082:8000"
    volumes:
      - .:/app
      - app-uploads:/app/uploads
    environment:
      - PYTHONUNBUFFERED=1
      - PYTHONDONTWRITEBYTECODE=1
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  app-uploads:

networks:
  default:
    name: pizza-network